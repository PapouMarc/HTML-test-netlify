<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <h1>Test carrousel</h1>
    <ul class="caroussel_liste-liens">
        <li><a href="#ecran-1" :class="{actif:hrefCourant==='#ecran-1'}">ecran 1</a></li>
        <li><a href="#ecran-2" :class="{actif:hrefCourant==='#ecran-2'}">ecran 2</a></li>
        <li><a href="#ecran-3" :class="{actif:hrefCourant==='#ecran-3'}">ecran 3</a></li>
    </ul>
    <div class="carrousel" x-data="{hrefCourant:'#ecran-1',}">
        <button @click="const p =$refs.parent ;  p.scrollLeft-= p.clientWidth" class="carrousel_btn carrousel_btn-avant" aria-label="slide prÃ©cedant">&lt;</button><button @click="const p =$refs.parent ;  p.scrollLeft+= p.clientWidth" class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant">></button>
        <div class="carrousel_parent-ecrans" x-ref="parent" @scroll.debounce.250ms.passive="hrefCourant = '#'+
                          [...$refs.parent.children]
                           .find(e=>e.getBoundingClientRect().x>=0)
                           .id">
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img src="./assets/css/img/1.jpg" alt="image ecran 1">
                    <figcaption>Ecran 1</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img src="./assets/css/img/1.jpg" alt="image ecran 2">
                    <figcaption>Ecran 2</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img src="./assets/css/img/1.jpg" alt="image ecran 3">
                    <figcaption>Ecran 3</figcaption>
                </figure>
            </div>
        </div>
    </div>

</body>
</html>
